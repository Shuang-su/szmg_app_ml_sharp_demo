                <script>
                    $(function() {
                        // 事件委托：为 .article-body 绑定点击事件
                        $('.article-body').on('click', function(e) {
                            var target = e.target;

                            // 判断是a标签
                            if (target.tagName.toLowerCase() === 'a') {
                                var href = $(target).attr('href');
                                if (href) {
                                    window.open(href, '_blank');
                                }
                            }
                            // 判断点击的是否为img元素
                            if (target.tagName.toLowerCase() === 'img') {
                                var imgSrc = $(target).attr('src');
                                var mask = $('<div class="img-mask"></div>').css({
                                    position: 'fixed',
                                    top: 0, left: 0, right: 0, bottom: 0,
                                    background: 'rgba(0,0,0,0.8)',
                                    zIndex: 9999,
                                    display: 'flex',
                                    alignItems: 'center',
                                    justifyContent: 'center'
                                });
                                var bigImg = $('<img id="previewBigImg">').attr('src', imgSrc).css({
                                    maxWidth: '90%',
                                    maxHeight: '90%',
                                    borderRadius: '8px',
                                    boxShadow: '0 2px 8px rgba(0,0,0,0.5)',
                                    transition: 'transform 0.1s',
                                    touchAction: 'none', // 禁止默认手势
                                    userSelect: 'none',
                                    display: 'block',
                                    margin: '0 auto'
                                });
                                var contentBox = $('<div></div>').css({
                                    display: 'flex',
                                    flexDirection: 'column',
                                    alignItems: 'center'
                                });
                                contentBox.append(bigImg);
                                mask.append(contentBox);
                                $('body').append(mask);
                                // 点击遮罩关闭
                                mask.on('click', function(e) {
                                    if (e.target === this) { // 只允许点击遮罩关闭
                                        mask.remove();
                                    }
                                });
                            }
                        });
                    });
