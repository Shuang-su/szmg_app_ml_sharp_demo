# Netlify 配置文件
# 项目: szmg_app_ml_sharp_demo

[build]
  # 发布目录 - 使用 frontend 作为根目录
  publish = "frontend"
  
  # 不需要构建命令（纯静态网站）
  command = ""

# 响应头配置
[[headers]]
  for = "/*"
  [headers.values]
    # CORS 头
    Access-Control-Allow-Origin = "*"
    # 缓存控制
    Cache-Control = "public, max-age=3600"

# PLY 文件特殊缓存（大文件，长期缓存）
[[headers]]
  for = "/data/ply/*.ply"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# 镜像页面不缓存
[[headers]]
  for = "/mirrors/*"
  [headers.values]
    Cache-Control = "no-cache"
