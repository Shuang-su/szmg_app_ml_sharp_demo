        .header {

        .ply-viewer {

        .ply-info {

        .ply-name {

        .controls {

            background: rgba(26, 26, 46, 0.95);

            display: flex;
            gap: 12px;

        .control-btn {

        .control-btn:hover {

        .control-btn.active {

        .hint {
            text-align: center;
            padding: 40px 20px;
            color: rgba(255,255,255,0.5);
        }
        
        .hint-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }
        
        /* å ä½å›¾ç‰‡æ ·å¼ */
        .placeholder-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.1s ease-out;
        }
        
        /* è§†å·®æ•ˆæœ */
        .ply-viewer.parallax-active .placeholder-image {
            transform: perspective(1000px) 
                       rotateX(var(--rotate-x, 0deg)) 
                       rotateY(var(--rotate-y, 0deg))

        /* åŠ è½½çŠ¶æ€ */
        .loading-overlay {
            position: absolute;

            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);

        @keyframes spin {

        /* æç¤ºä¿¡æ¯ */
        .interaction-hint {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(4px);
            padding: 6px 12px;
            border-radius: 16px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .ply-viewer:hover .interaction-hint {
            opacity: 1;
        }

        /* æ·±åº¦æ•ˆæœå±‚ */
        .depth-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: radial-gradient(
                ellipse at var(--light-x, 50%) var(--light-y, 30%),
                rgba(255,255,255,0.1) 0%,
                transparent 50%
            );
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .ply-viewer.parallax-active .depth-effect {
            opacity: 1;
        }
        
        /* è¾¹ç¼˜é˜´å½± */
        .edge-shadow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            box-shadow: inset 0 0 60px rgba(0,0,0,0.3);
        }
    </style>

        <div class="hint" id="loadingHint">

    <div class="controls">

    <script>
        // PLYæ–‡ä»¶åˆ—è¡¨ï¼ˆä»outputç›®å½•ï¼‰
        const PLY_FILES = [
            { name: 'teaser.ply', path: '../output/teaser.ply' },
            { name: '0b55fab279dd46c49c6fc1a2182bf904.ply', path: '../output/0b55fab279dd46c49c6fc1a2182bf904.ply' },
            { name: '1d57337aa0224addb86b35a744e79ea3.ply', path: '../output/1d57337aa0224addb86b35a744e79ea3.ply' },
            { name: '2154c73695ce427087941ca58edcbe67.ply', path: '../output/2154c73695ce427087941ca58edcbe67.ply' },
            { name: '3d325a6fefd545fb86977b8f01ce2fe7.ply', path: '../output/3d325a6fefd545fb86977b8f01ce2fe7.ply' },
            { name: '518e075ba42f4973b9e5908c2716e9aa.ply', path: '../output/518e075ba42f4973b9e5908c2716e9aa.ply' }
        ];

        // ç”¨äºæµ‹è¯•çš„å ä½å›¾ç‰‡
        const PLACEHOLDER_IMAGES = [
            'https://images.unsplash.com/photo-1677442136019-21780ecad995?w=800&h=450&fit=crop',
            'https://images.unsplash.com/photo-1569974507005-6dc61f97fb5c?w=800&h=450&fit=crop',
            'https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?w=800&h=450&fit=crop',
            'https://images.unsplash.com/photo-1559827260-dc66d52bef19?w=800&h=450&fit=crop',
            'https://images.unsplash.com/photo-1518834107812-67b0b7c58434?w=800&h=450&fit=crop',
            'https://images.unsplash.com/photo-1513635269975-59663e0ac1ad?w=800&h=450&fit=crop'
        ];

        // çŠ¶æ€
        let parallaxEnabled = true;
        let autoRotateEnabled = false;
        let gyroEnabled = false;
        let viewers = [];

        // åˆ›å»ºPLYå¡ç‰‡
        function createPlyCard(ply, index) {
            const card = document.createElement('div');
            card.className = 'ply-card';
            card.innerHTML = `
                <div class="ply-viewer" data-index="${index}">
                    <img class="placeholder-image" src="${PLACEHOLDER_IMAGES[index % PLACEHOLDER_IMAGES.length]}" alt="${ply.name}">
                    <div class="depth-effect"></div>
                    <div class="edge-shadow"></div>
                    <div class="interaction-hint">æ‹–åŠ¨æˆ–å€¾æ–œè®¾å¤‡æŸ¥çœ‹æ•ˆæœ</div>
                </div>
                <div class="ply-info">
                    <div class="ply-name">${ply.name}</div>
                    <div class="ply-meta">ç‚¹å‡»åŠ è½½3Dæ¨¡å‹ | å½“å‰æ˜¾ç¤ºè§†å·®æ•ˆæœ</div>
                </div>
            `;
            return card;
        }

        // åˆå§‹åŒ–è§†å·®æ•ˆæœ
        function initParallax(viewer) {
            const img = viewer.querySelector('.placeholder-image');
            const depthEffect = viewer.querySelector('.depth-effect');
            let isDragging = false;
            let startX, startY;
            let rotateX = 0, rotateY = 0;

            // é¼ æ ‡äº‹ä»¶
            viewer.addEventListener('mousedown', (e) => {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
            });

            document.addEventListener('mousemove', (e) => {
                if (!parallaxEnabled) return;
                
                const rect = viewer.getBoundingClientRect();
                const isHovering = (
                    e.clientX >= rect.left && e.clientX <= rect.right &&
                    e.clientY >= rect.top && e.clientY <= rect.bottom
                );

                if (isDragging) {
                    const deltaX = (e.clientX - startX) * 0.3;
                    const deltaY = (e.clientY - startY) * 0.3;
                    rotateY = Math.max(-20, Math.min(20, deltaX));
                    rotateX = Math.max(-20, Math.min(20, -deltaY));
                } else if (isHovering) {
                    const x = (e.clientX - rect.left) / rect.width;
                    const y = (e.clientY - rect.top) / rect.height;
                    rotateY = (x - 0.5) * 20;
                    rotateX = -(y - 0.5) * 15;
                    
                    // æ›´æ–°å…‰æ•ˆä½ç½®
                    depthEffect.style.setProperty('--light-x', `${x * 100}%`);
                    depthEffect.style.setProperty('--light-y', `${y * 100}%`);
                }

                if (isDragging || isHovering) {
                    viewer.classList.add('parallax-active');
                    viewer.style.setProperty('--rotate-x', `${rotateX}deg`);
                    viewer.style.setProperty('--rotate-y', `${rotateY}deg`);
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            viewer.addEventListener('mouseleave', () => {
                if (!isDragging) {
                    viewer.classList.remove('parallax-active');
                    viewer.style.setProperty('--rotate-x', '0deg');
                    viewer.style.setProperty('--rotate-y', '0deg');
                }
            });

            // è§¦æ‘¸äº‹ä»¶
            viewer.addEventListener('touchstart', (e) => {
                isDragging = true;
                startX = e.touches[0].clientX;
                startY = e.touches[0].clientY;
                viewer.classList.add('parallax-active');
            });

            viewer.addEventListener('touchmove', (e) => {
                if (!isDragging || !parallaxEnabled) return;
                e.preventDefault();
                
                const deltaX = (e.touches[0].clientX - startX) * 0.5;
                const deltaY = (e.touches[0].clientY - startY) * 0.5;
                rotateY = Math.max(-25, Math.min(25, deltaX));
                rotateX = Math.max(-25, Math.min(25, -deltaY));
                
                viewer.style.setProperty('--rotate-x', `${rotateX}deg`);
                viewer.style.setProperty('--rotate-y', `${rotateY}deg`);
            });

            viewer.addEventListener('touchend', () => {
                isDragging = false;
                viewer.classList.remove('parallax-active');
                viewer.style.setProperty('--rotate-x', '0deg');
                viewer.style.setProperty('--rotate-y', '0deg');
            });

            viewers.push({ viewer, rotateX: 0, rotateY: 0 });
        }

        // è‡ªåŠ¨æ—‹è½¬
        function updateAutoRotate() {
            if (!autoRotateEnabled) return;
            
            viewers.forEach(v => {
                v.rotateY = (v.rotateY || 0) + 0.5;
                v.viewer.classList.add('parallax-active');
                v.viewer.style.setProperty('--rotate-y', `${v.rotateY % 360}deg`);
            });
            
            requestAnimationFrame(updateAutoRotate);
        }

        // é™€èºä»ª
        function initGyro() {
            if (!window.DeviceOrientationEvent) return;
            
            // iOSéœ€è¦è¯·æ±‚æƒé™
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permission => {
                        if (permission === 'granted') {
                            window.addEventListener('deviceorientation', handleGyro);
                        }
                    });
            } else {
                window.addEventListener('deviceorientation', handleGyro);
            }
        }

        function handleGyro(e) {
            if (!gyroEnabled) return;
            
            const beta = e.beta || 0;  // -180 to 180
            const gamma = e.gamma || 0; // -90 to 90
            
            viewers.forEach(v => {
                v.viewer.classList.add('parallax-active');
                v.viewer.style.setProperty('--rotate-x', `${beta * 0.2}deg`);
                v.viewer.style.setProperty('--rotate-y', `${gamma * 0.3}deg`);
            });
        }

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            const grid = document.getElementById('plyGrid');
            const hint = document.getElementById('loadingHint');
            
            // ç”Ÿæˆå¡ç‰‡
            PLY_FILES.forEach((ply, index) => {
                const card = createPlyCard(ply, index);
                grid.appendChild(card);
            });
            
            hint.style.display = 'none';
            
            // åˆå§‹åŒ–æ‰€æœ‰è§†å·®æ•ˆæœ
            document.querySelectorAll('.ply-viewer').forEach(initParallax);
            
            // æ§åˆ¶æŒ‰é’®
            document.getElementById('btnParallax').addEventListener('click', function() {
                parallaxEnabled = !parallaxEnabled;
                this.classList.toggle('active', parallaxEnabled);
            });
            
            document.getElementById('btnAutoRotate').addEventListener('click', function() {
                autoRotateEnabled = !autoRotateEnabled;
                this.classList.toggle('active', autoRotateEnabled);
                if (autoRotateEnabled) updateAutoRotate();
            });
            
            document.getElementById('btnGyro').addEventListener('click', function() {
                gyroEnabled = !gyroEnabled;
                this.classList.toggle('active', gyroEnabled);
                if (gyroEnabled) initGyro();
            });
            
            console.log('ğŸ® PLYæµ‹è¯•é¡µé¢å·²åŠ è½½');
            console.log('ğŸ’¡ æ‹–åŠ¨å›¾ç‰‡æˆ–å°†é¼ æ ‡ç§»åˆ°å›¾ç‰‡ä¸ŠæŸ¥çœ‹è§†å·®æ•ˆæœ');
            console.log('ğŸ’¡ ç§»åŠ¨è®¾å¤‡å¯å¼€å¯é™€èºä»ªæ¨¡å¼');
        });
    </script>
